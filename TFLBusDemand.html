var keyList=[];
function busStops(){
  for (x=0; x<busmap.rows.length; x++){
    var key=busmap.rows[x].BUSSTOPID
    if (keyList.indexOf(key)==-1){
      keyList.push(key);
    }
  }
}
busStops();


var objectList=[];
function fillObjects(){
  for(x=0;x<keyList.length;x++){
    var totalnum=0;
    var coordinates="";
    for(y=0; y<busmap.rows.length;y++){
      if(keyList[x]==busmap.rows[y].BUSSTOPID){
       totalnum+=parseInt(busmap.rows[y].JOURNEYS);
       coordinates=busmap.rows[y].point;
      }
    }
    objectList.push({"busstop":keyList[x], "totalnum":totalnum, "coordinates":coordinates});
  }
}
fillObjects();

function transformCoordinates(lat, lon){
  //create a osgb coordinate
  osgb=new GT_OSGB();
  osgb.setGridCoordinates(lat, lon);

  //convert to a wgs84 coordinate
  return osgb.getWGS84();

  //now work with wgs84.latitude and wgs84.longitude
}


circleList=[];
function initMap() {
  // Create the map.
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 12,
    center: {lat: 51.415793, lng: -0.200085},
    mapTypeId: google.maps.MapTypeId.ROADMAP
  });


  // Construct the circle for each value in objectlist.
  // Note: We change the colour of the circle based on the demand.
  for (x=0; x<objectList.length;x++){

    var colour;
    if (objectList[x].totalnum<170){
      colour='#0000FF';
    }
    else{
      colour='#FF0000';
    }
    var total = objectList[x].totalnum;
    var a = objectList[x].coordinates.replace('[','').replace(']','').split(",");
    var finalcoordinates=transformCoordinates(a[0],a[1])
    // Add the circle for this bus-stop to the map.
    var busCircle = new google.maps.Circle({
      strokeColor: colour,
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: colour,
      fillOpacity: 0.7,
      map: map,
      center: {lat:finalcoordinates.latitude, lng:finalcoordinates.longitude},
      radius: Math.sqrt(objectList[x].totalnum) * 10
    });
    busCircle['num']=total;
    circleList.push(busCircle); 
  }
  
  //create info window
  var infoWindow= new google.maps.InfoWindow({
      content: "sss" //TODO
      });

    //add a click event to the circle
    for (x=0;x<circleList.length;x++){
      google.maps.event.addListener(circleList[x], 'click', function(ev){
      //call  the infoWindow
     infoWindow.setContent('The Number of transcations: '+this.num);
      infoWindow.setPosition(this.getCenter());
       infoWindow.open(map);
      }); 
    }
  }
